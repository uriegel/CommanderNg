<td>
    <div class="iconName">
        <img [src]="item.icon" alt="" *ngIf="item.icon != 'Folder'">
        <app-folder *ngIf="item.icon == 'Folder'"></app-folder>
        <span class="nameValue">{{item.items[0]}}</span>
    </div>
</td>
<td [class.rightAligned]="columns?.values[1]?.isSize"
    [class.isExif]="item.isExif && columns?.values[1]?.columnsType == 2">
    {{item.items[1]|item: columns?.values[1]}}
</td>
<td [class.rightAligned]="columns?.values[2]?.isSize"
    [class.isExif]="item.isExif && columns?.values[2]?.columnsType == 2">
    {{item.items[2]|item: columns?.values[2]}}
</td>
