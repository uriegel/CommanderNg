<td [class.isExif]="item.isExif && column.columnsType == 2"
    *ngFor="let column of columns?.values; let i = index">
    <div class="iconName">
        <img [src]="item.icon" alt="" *ngIf="column.columnsType == 4 && item.icon != 'Folder'">
        <app-folder *ngIf="column.columnsType == 4 && item.icon == 'Folder'"></app-folder>
        <span class="nameValue" [class.rightAligned]="column.columnsType == 1">
            {{item.items[i]|item: column}}
        </span>
    </div>
</td>
