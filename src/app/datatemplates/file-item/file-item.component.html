<td>
    <div class="iconName">
        <img [src]="item.name | fileIcon: basePath" alt="" >
        <span class="nameValue">{{item.name | noFileExtension}}</span>
    </div>
</td>
<td>{{item.name | fileExtension }}</td>
<td [class.isExif]="item.isExif">{{item.time | date }}</td>
<td class="size" >{{item.size | fileSize}}</td>
<td>{{item.version}}</td>
