<app-grid-splitter [isVertical]="true" [isLastVisible]="isViewVisible" (onRatioChanged)="onRatioChanged()">
    <app-grid-splitter class="first">
        <app-commander-view [id]="'leftView'" [showHiddenChanged]="electron.showHiddenChanged|async"
            #leftView class="first" (gotFocus)="gotFocus($event)"></app-commander-view>
        <app-commander-view [id]="'rightView'" [showHiddenChanged]="electron.showHiddenChanged|async"
            #rightView class="last" (gotFocus)="gotFocus($event)"></app-commander-view>
    </app-grid-splitter>
    <div class="viewer last"></div>
</app-grid-splitter>
<div class="status">{{focusedView?.currentItem | fullPath : focusedView?.currentPath}}</div>
