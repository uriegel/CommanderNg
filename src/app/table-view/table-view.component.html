<table #table>
    <thead app-columns (onSort)="onColumnSort($event)"></thead>
    <tbody>
        <ng-container *ngFor="let item of displayItems | async">
            <tr app-directory-item *ngIf="item.isDirectory" [Item]=item></tr>
            <tr app-file-item *ngIf="!item.isDirectory" [Item]=item></tr>
        </ng-container>   
    </tbody>
</table>    
<app-scrollbar (positionChanged)="onScroll($event)"></app-scrollbar>
