<table #table tabindex="1" [style.clip]="table.parentElement.clientHeight | clipHeight"
     (keydown)="onKeyDown($event)" (mousewheel)=scrollbar.onMouseWheel($event) (mousedown)="onMouseDown($event)">
    <thead app-columns (onSort)="onColumnSort($event)"></thead>
    <tbody>
        <ng-container *ngFor="let item of items | virtualList: scrollbar | async" [ngSwitch]="item.type">
            <tr app-file-item *ngSwitchCase="0" [item]=item [basePath]="path" [class.isCurrent]="item.isCurrent"></tr>
            <tr app-directory-item *ngSwitchCase="1" [item]=item [class.isCurrent]="item.isCurrent" ></tr>
            <tr app-drive-item *ngSwitchCase="2" [item]=item [class.isCurrent]="item.isCurrent"></tr>
            <tr app-parent-item *ngSwitchCase="3" [class.isCurrent]="item.isCurrent"></tr>
        </ng-container>   
    </tbody>
</table>    
<app-scrollbar #scrollbar [list]=table [itemHeight]="itemHeight" [columnsHeight]=16></app-scrollbar>
