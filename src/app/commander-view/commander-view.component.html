<div class="container">
    <input #input value="{{path}}" (keydown)="onInputKeydown($event)" (click)="$event.target.select()">
    <app-table-view class="tableView" [id]="id" [itemHeight]=18 (onSort)="onColumnSort($event)"
        (keydown)="onTableKeydown($event)" (dblclick)="onDblClick($event)"></app-table-view>
</div>
